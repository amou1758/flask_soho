<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>

<hr>
<ur>
    {# 先遍历作者, 然后在作者内遍历书籍 #}
    {% for author in authors %}
        <li>{{ author.name }}</li>
        <ul>
            {% for book in author.books %}
                <li>{{ book.name }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
</ur>

</body>
</html>
